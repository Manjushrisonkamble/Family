<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="updateFR" method="post">
        <input type="text", name="name" value={{name}} placeholder="Enter Name">
        <input type="number", name="age" value={{age}}  placeholder="Enter Age">
        <input type="number", name="years" value={{years}} placeholder="Enter Years">
        <input type="text", name="city" value={{city}} placeholder="Enter City">
        <input type="text", name="position" value={{position}} placeholder="Enter Position">
        <button type="submit">Submit</button>
    </form>    
</body>
</html>
